<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Item</title>
</head>
<body>
    {% block content %}
    <h1>Create Item</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.date }}<br>
      {{ form.name }}<br>
      {{ form.amount }}<br>
      {{ form.distance }}<br>
      <button type="submit" class="btn btn-success">Добавить</button>
      <span>{{ error }}</span>
    </form>
    {% endblock %}
</body>
</html>
